<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Nomi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Collega il file CSS qui -->
</head>
<body>
    <table id="demo" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Telefono</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.open("GET", "https://ixosia.github.io/Anagrafica/sium.json", true);
        xmlhttp.send();

        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    var myObj = JSON.parse(this.responseText);
                    var stampa = "";

                    myObj.nomi.forEach(function(nomi) {
                        var telefoni = nomi.telefono.map(t => t.numero).join(", ");
                        var sport = nomi.sport.join(", ");
                        stampa += "<tr>";
                        stampa += "<td>" + nomi.nome + "</td>";
                        stampa += "<td>" + nomi.cognome + "</td>";
                        stampa += "<td>" + nomi.età + "</td>";
                        stampa += "<td>" + nomi.indirizzo + "</td>";
                        stampa += "<td>" + nomi.città + "</td>";
                        stampa += "<td>" + telefoni + "</td>";
                        stampa += "<td>" + sport + "</td>";
                        stampa += "</tr>";
                    });

                    document.querySelector("#demo tbody").innerHTML = stampa;
                } else {
                    console.error("Errore nella richiesta: " + this.status);
                }
            }
        };
    </script>
</body>
</html>
